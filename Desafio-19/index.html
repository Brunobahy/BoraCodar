<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio-19</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
        integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../reset/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class='widget'>
        <span class='barrinha'></span>
        <div class='mensagem'>
            <h2 class='mensagem__principal'>Encontre <strong>Boris</strong> no local de partida</h2>
            <p class='mensagem__tempo'> Chega em 3 minutos (800 metros)</p>
        </div>
        <div class='info'>
            <div class="info__motorista">
                <div class="perfil">
                    <img class="pessoa" src="assets/person.png" alt="">
                    <div class="avaliacao">
                        <img class="avaliacao--estrela" src="assets/estrela.svg" alt="">
                        <span>5.0</span>
                    </div>
                    <p class="nome">Boris</p>
                </div>
                <img class="carro" src="assets/carro.png" alt="">

            </div>
            <div class="info__carro">
                <h3 class="carro__placa">BCD0D19</h3>
                <p class="carro__modelo">Honda civic Roxo</p>
            </div>
        </div>
        <div class='chat'>
            <input class='chat__input' type="text" placeholder='Enviar mensagem para Boris...'>
            <div class='botoes'>
                <img src="assets/telefone.svg" alt="">
                <img src="assets/escudo.svg" alt="">
            </div>
        </div>
    </div>

</body>

</html>
